<div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card fxFlex="17%">
        <img [src]=headshot>
    </mat-card>
    <mat-card fxFlex="82%">
        <mat-card-header>
            <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
            <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{page.content}}
        </mat-card-content>
    </mat-card>
</div>
<br>
<div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card fxFlex="68%">
        <mat-card-header>
            <mat-card-title><h1>{{page.title2}}</h1></mat-card-title>
            <mat-card-subtitle>{{page.subtitle2}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{page.content2}} 
            <b>{{page.content3}}</b>
            {{page.content4}} 
            <b>{{page.content5}}</b>
            {{page.content6}} 
            <b>{{page.content7}}</b>
            {{page.content8}}
            <b>{{page.content9}}</b>
            {{page.content10}}
            <br><br>{{page.content11}}
        </mat-card-content>
    </mat-card>
    <mat-card fxFlex="31%">
        <img [src]=computers>
    </mat-card>
</div>
