<div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card fxFlex="17%">
        <img [src]=headshot>
    </mat-card>
    <mat-card fxFlex="82%">
        <mat-card-header>
            <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
            <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{page.content}}
        </mat-card-content>
    </mat-card>
</div>
<br>
<div fxLayout="row" fxLayoutAlign="space-between">
    <mat-card fxFlex="68%">
        <mat-card-header>
            <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
            <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{page.content}}
        </mat-card-content>
    </mat-card>
    <mat-card fxFlex="31%">
        <img [src]=computers>
    </mat-card>
</div>
